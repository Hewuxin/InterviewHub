{% extends 'calendarapp/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">API type</h3>
        </div>
        <div class="list-group">
          {% if perms.calendarapp.master %}
          <a href="{% url 'home' %}" class="list-group-item {% if request.path == '/finished/' %} active{% endif %}">
            Query
          </a>
          {% endif %}
          <a href="{% url 'availability'%}" 
          class="list-group-item {% if request.path == '/finished/' %} active{% endif %}">
            Add availability time
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      {% block requests_content %}
      {% endblock %}
    </div>
  </div>
{% endblock %}
